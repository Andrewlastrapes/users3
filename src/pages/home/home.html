<ion-header>
  <ion-navbar>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-list>

  <ion-item>
    <ion-label>Name</ion-label>
    <ion-toggle [(ngModel)]="Name"></ion-toggle>
  </ion-item>

  <ion-item>
    <ion-label>Id</ion-label>
    <ion-toggle [(ngModel)]="Id"></ion-toggle>
  </ion-item>

  <ion-item>
    <ion-label>User Name</ion-label>
    <ion-toggle [(ngModel)]="Username"></ion-toggle>
  </ion-item>

</ion-list>


  <div *ngIf=Name>
    <ion-list>
      <ion-item>
        <div> {{names[0]}} </div>
        <div> {{names[1]}} </div>

      </ion-item>
    </ion-list>
 </div>
   



   <div *ngIf=Id>{{id}}</div>
   <div *ngIf=Username>{{usernames}}</div>


</ion-content>
